<!DOCTYPE html>
<html lang="html">
    <head>
        <title>Sam Adams Personal Website</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon"
            href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="stylesheet"
            href="{{ url_for('static', filename='css/main.css') }}">
    </head>
    <body>

        <!-- Nav -->
        <nav id="nav">
            <ul>
                <li><a href="{{ url_for('main.home') }}" class="active">Home</a></li>
                <li><a href="{{ url_for('main.about') }}">About</a></li>
                <li><a href="{{ url_for('main.contact') }}">Contact</a></li>
                <li><a href="{{ url_for('main.resume') }}">Resume</a></li>
            </ul>
        </nav>

        <header>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
            <div class="copyright">
                Design by: <a href="https://templated.co/">Sam Adams</a>
            </div>
        </footer>

        <!-- Add this script at the end of your HTML body -->
        <script>
            window.addEventListener("load", () => {
            document.body.classList.add("animate-headers");
            });
        </script>

    </body>
</html>
